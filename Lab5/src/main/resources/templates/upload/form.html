<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload hình ảnh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
            <h4>Tải lên hình ảnh</h4>
        </div>
        <div class="card-body text-center">
            <form action="/upload/save" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="photo" accept="image/*" required>
                </div>
                <button class="btn btn-success">Tải lên</button>
            </form>
            <hr>
            <p class="text-info" th:text="${message}"></p>

            <div th:if="${imageUrl}" class="mt-4">
                <h5>Ảnh vừa tải lên:</h5>
                <img th:src="${imageUrl}" 
                     alt="Hình ảnh vừa tải lên" 
                     class="img-fluid rounded shadow-sm" 
                     style="max-width: 100%; max-height: 300px; object-fit: contain;">
            </div>
            </div>
    </div>
</div>
</body>
</html>
